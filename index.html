<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>25 + 5 Clock</h1>

    <h2>Break Session Length</h2>
    <button id="bsl-minus">-</button>
    <span id="bsl-span">5</span>
    <button id="bsl-add">+</button>

    <h2>Session Length</h2>
    <button id="sl-minus">-</button>
    <span id="sl-span">25</span>
    <button id="sl-add">+</button>

    <h2 id="se-title">Session</h2>
    <h2><span id="time-minutes">25</span>:<span id="time-seconds">00</span></h2>
    <button id="s-play">Play</button>
    <button id="s-pause">Pause</button>
    <button id="s-reset">Reset</button>

    <script src="src/index.js"></script>
  </body>
</html>
